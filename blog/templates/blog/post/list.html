{% extends "blog/base.html" %} {% block title %}My Blog{% endblock %} 
{% block content %}
<h1>My Blog</h1>
{% for post in posts %}
<div>
    <h2>
        <a href="{{ post.get_absolute_url }}"> {{ post.title }} </a>
    </h2>
    <div>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.body|safe }}
    </div>
</div>
{% endfor %} 
{% include "pagination.html" with page=posts %} 
{% endblock %}
