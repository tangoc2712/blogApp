{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<div class="container">
    <p class="date">
    Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|safe }}
    <p>
        <a href='{% url "blog:post_share" post.id %}'>
        Share this post
        </a>
    </p>
</div>
{% endblock %}
